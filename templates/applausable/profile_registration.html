{% extends 'applausable/base.html' %}

{% block title_block %} 
    Register - Image
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Register Here - Profile Picture</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <form method="post" action="{% url 'applausable:register_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create Profile" />
        </form>
    </div>
    <p></p>
</div>

<div class='container'>
    <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
{% endblock %}
