{% extends 'applausable/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}

<div class="jumbotron p-4"> 
    <div class="container"> 
        <h1 class="jumbotron-heading">Login to Applausable</h1> 
    </div> 
</div>

<div class='container'>
<form id="form_signin" role="form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
    <br />
    <label for="inputPassword" class="sr-only">Password</label> 
    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required> 
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Login in</button>
</form>
</div>
{% endblock %}
